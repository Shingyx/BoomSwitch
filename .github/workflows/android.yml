name: Android CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 11
        cache: gradle
    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew buildDebug
